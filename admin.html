<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Admin: Upload Guidelines</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="default-api-base" content="https://crc-guidelines-bot-server.onrender.com" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <div class="logo">CRC</div>
        <div class="title">
          <div class="name">Admin: Upload Guidelines</div>
          <div class="tagline">PDF/DOCX or scanned images. OCR is supported.</div>
        </div>
      </div>
      <nav class="actions">
        <a class="admin-link" href="./index.html">Back</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>Connection</h2>
        <div class="field">
          <label>Backend API Base URL</label>
          <input id="apiBaseInput" type="text" placeholder="https://..." />
        </div>
        <div class="field">
          <label>Admin Secret (must match server ADMIN_SECRET)</label>
          <input id="adminSecretInput" type="password" />
        </div>
        <div class="row">
          <button id="saveConnBtn" type="button">Save connection</button>
          <span id="connSaveMsg" class="muted"></span>
        </div>
      </section>

      <section class="card">
        <h2>Upload a Guideline</h2>

        <div class="field">
          <label>Title (e.g., NCCN Colon v2025)</label>
          <input id="titleInput" type="text" />
        </div>

        <div class="field">
          <label>Document (PDF / DOCX / PNG / JPG / TIFF)</label>
          <input id="fileInput" type="file" />
        </div>

        <div class="field">
          <label>OCR languages (comma-separated, e.g., <code>eng</code> or <code>eng,chi_sim</code>)</label>
          <input id="langsInput" type="text" placeholder="eng" />
        </div>

        <div class="row">
          <button id="uploadBtn" type="button">Upload &amp; Index</button>
        </div>

        <pre id="uploadOutput" class="code"></pre>
      </section>

      <section class="card">
        <h2>Current Guidelines in System</h2>
        <div class="row">
          <button id="refreshBtn" type="button">Refresh guideline list</button>
        </div>
        <div id="guidelineList"></div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
